<div class="post-image" style="text-align: center;">
    <img 
        src="{{ include.file }}" 
        alt="{{ include.description }}"
        style="
            width: 80%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        ">  
    <span class="image-caption"
    style="
        font-style: italic; 
        font-size: 1.2em; 
        display: inline-block;
        position: relative;
    ">{{ include.description }}</span>
</div>
